<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você viveu</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <span><h1>Você viveu</h1></span>
    
    <div class="countdown-container">
        
        <div class="countdown-el dias-c">
            <p class="big-text" id="dias">0</p>
            <span><h2>dias</h2></span>
        </div>
        <div class="countdown-el horas-c">
        <p class="big-text" id="horas">0</p>
            <span><h2>horas</h2></span>
        </div>
        <div class="countdown-el minutos-c">
            <p class="big-text" id="minutos">0</p>
            <span><h2>minutos</h2></span>
        </div>
        <div class="countdown-el segundos-c">
            <p class="big-text" id="segundos">0</p>
            <span><h2>segundos</h2></span>
        </div>     
    </div>
    <div class="countbeats-el heartBeat-c">
            <p class="big-text" id="heartBeat">0</p>
            <span><h2>seu coração bateu</h2></span>
    </div>
    <div class="countdown-el data-c">
        <form id="formdate" method="get">
                <input type="date" name="date" id="dateBd">    
        </form>
    </div>
</body>
<footer>
    <script src="script.js" defer></script>
</footer>
</html>
